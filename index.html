<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img
              src="https://www.reuters.com/resizer/v2/ULOBLU23OVMGJNGYUAW7MQLFN4.jpg?auth=96930548cca674c54f728eb89ac4c96ba589be92b1bbf46bdff9463d50e400e6&width=4438&quality=80"
              alt="Image1"
            />
          </div>
          <div class="item">
            <img
              src="https://cdn.vox-cdn.com/thumbor/AiZNIUfZTO6LYhqzyZHGKnrz9GM=/0x0:4457x2951/1200x675/filters:focal(1981x512:2693x1224)/cdn.vox-cdn.com/uploads/chorus_image/image/73906221/2198976520.0.jpg"
              alt="Image2"
            />
          </div>
          <div class="item">
            <img
              src="https://i.eurosport.com/2024/10/27/4055835-82254348-2560-1440.jpg"
              alt="Image3"
            />
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previou</span>
          </a>

          <a
            class="right carousel-control"
            href="#myCarousel"
            data-slide="next"
          >
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
